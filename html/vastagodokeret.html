<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weboldal címe</title>
    <style>
      /* Az objektum stílusa */
      #objektum {
        border: 2px solid #000;
        transition: border-width 0.3s ease-in-out;
        padding: 20px;
      }
      /* Az objektum vastagodó kerete */
      #objektum:hover {
        border-width: 6px;
      }
    </style>
  </head>
  <body>
    <!-- Az objektum -->
    <div id="objektum">
      <h1>Objektum címe</h1>
      <p>Ez egy objektum tartalma. Amikor a kurzor a felett van, a keretvastagság fokozatosan növekszik.</p>
    </div>
  </body>
</html>
